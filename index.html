<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Browser Synthesizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <canvas id="visualizer2"></canvas>
    <header>SympleSynth</header>
    <div class="mainContainer">
    <div class="textBox" id="infoLeft"></div>

    <div class="keyboardContainer">

      <canvas id="visualizer" width="250px"></canvas>
      <div class="masterVolumeContainer">
        <input type="range" class="inputSlider"min="0" max="1" step=".05" 
        value=".7" id="masterVolume">
      </div>

      <div class="octaveContainer">
        <input type="range" min="1" max="5" step="1" id="synthOctave" 
        class="inputSlider" value="3">
      </div>

      <div class="oscControls controlModule" id="osc1Controls">
        <div class="selectButton dropdownSelect" id="osc1Dropdown">sine</div>
        <div class="dropdownContent" id="osc1Wave">
          <div class="dropdownItem" id="osc1Sine">sine</div>
          <div class="dropdownItem" id="osc1Square">square</div>
          <div class="dropdownItem" id="osc1Triangle">triangle</div>
          <div class="dropdownItem" id="osc1Saw">sawtooth</div>
        </div>
        <input type="range" min="-12" max="12" step="1" id="osc1Interval" 
          class="inputSlider oscInputSlider" value="0">
        <input type="range" class="inputSlider oscInputSlider"min="0" max="1" step=".05" 
          value=".7" id="osc1Vol">
      </div>

      <div class="oscControls controlModule" id="osc2Controls">
        <div class="selectButton dropdownSelect" id="osc2Dropdown">square</div>
        <div class="dropdownContent" id="osc2Wave">
          <div class="dropdownItem" id="osc2Sine">sine</div>
          <div class="dropdownItem" id="osc2Square">square</div>
          <div class="dropdownItem" id="osc2Triangle">triangle</div>
          <div class="dropdownItem" id="osc2Saw">sawtooth</div>
        </div>
        <input type="range" min="-12" max="12" step="1" id="osc2Interval" 
          class="inputSlider oscInputSlider" value="0">
        <input type="range" class="inputSlider oscInputSlider"min="0" max="1" step=".05" 
          value=".7" id="osc2Vol">
      </div>

      <div class="oscControls controlModule" id="osc3Controls">
        <div class="selectButton dropdownSelect" id="osc3Dropdown">sawtooth</div>
        <div class="dropdownContent" id="osc3Wave">
          <div class="dropdownItem" id="osc3Sine">sine</div>
          <div class="dropdownItem" id="osc3Square">square</div>
          <div class="dropdownItem" id="osc3Triangle">triangle</div>
          <div class="dropdownItem" id="osc3Saw">sawtooth</div>
        </div>
        <input type="range" min="-12" max="12" step="1" id="osc3Interval" 
          class="inputSlider oscInputSlider" value="0">
        <input type="range" class="inputSlider oscInputSlider"min="0" max="1" step=".05" 
          value=".7" id="osc3Vol">
      </div>

      <div class="filterControls controlModule" id="filter1Controls">
        <div class="selectButton dropdownSelect" id="filter1Dropdown">lowpass</div>
        <div class="dropdownContent filterDropdown" id="filter1Type">
          <div class="dropdownItem" id="filter1Lowpass">lowpass</div>
          <div class="dropdownItem" id="filter1Highpass">highpass</div>
          <div class="dropdownItem" id="filter1Bandpass">bandpass</div>
        </div>
        <input type="range" min="50" max="17000" step="5" id="filter1Freq"
          class="inputSlider filterInputSlider" value="400">
        <input type="range" min="1" max="30" step="1" id="filter1Q"
          class="inputSlider filterInputSlider" value="1">
        <input type="range" min="0" max="1" step=".05"  id="filter1Level"
          class="inputSlider filterInputSlider" value="0">
      </div>

      <div class="filterControls controlModule" id="filter2Controls">
          <div class="selectButton dropdownSelect" id="filter2Dropdown">lowpass</div>
          <div class="dropdownContent filterDropdown" id="filter2Type">
            <div class="dropdownItem" id="filter2Lowpass">lowpass</div>
            <div class="dropdownItem" id="filter2Highpass">highpass</div>
            <div class="dropdownItem" id="filter2Bandpass">bandpass</div>
          </div>
          <input type="range" min="50" max="17000" step="5" id="filter2Freq"
            class="inputSlider filterInputSlider" value="400">
          <input type="range" min="1" max="30" step="1" id="filter2Q"
            class="inputSlider filterInputSlider" value="1">
          <input type="range" min="0" max="1" step=".05"  id="filter2Level"
            class="inputSlider filterInputSlider" value="1">
        </div>

        <div class="effectsControls controlModule" id="effectsControls">
          <div class="effectsModules">
            <div class="distortionControls">
              <div class="selectButton buttonSelected" id="distortionToggle">Distortion</div>
              <input type="range" min="0" max="1" step="0.05" id="distortionAmmt"
                class="inputSlider effectsInputSlider" value="1">
            </div>
            <div class="reverbControls">
              <div class="selectButton buttonSelected" id="reverbToggle">Reverb</div>
              <input type="range" min=".5" max="1" step="0.02" id="reverbAmmt"
                class="inputSlider effectsInputSlider" value="1">
            </div>
          </div>
          <input type="range" min="0" max="1" step="0.05" id="effectsMix"
            class="inputSlider effectsInputSlider" value="1">
        </div>

        <div class="lfoControls controlModule" id="lfoControls">
          <div class="lfoSliders">
            <input type="range" min="0" max="1" step="0.05" id="lfoAmplitude"
              class="inputSlider lfoInputSlider" value="0">
            <input type="range" min="0" max="12" step="0.05" id="lfoFrequency"
              class="inputSlider lfoInputSlider" value="0">
          </div>
          <div class="lfoButtons">
            <div class= "selectButton" id="lfoAmp">volume</div>
            <div class= "selectButton" id="lfoFreq">oscillator frequency</div>
            <div class= "selectButton" id="lfoFilter">filter frequency</div>
          </div>
        </div>

        <div class="envelopeControls controlModule" id="envelopeControls">
          <div class="envelopeSelect" id="envelopeSelect">
            <div class="envelopeSelect selectButton" id="envelopeFilter">filter</div>
            <div class="envelopeSelect selectButton buttonSelected" id="envelopeAmp">amp</div>
          </div>
          <div id="envelopeSliderContainer">
            <input type="range" min="0" max="2" step=".1" id="envelopeAttack"
              class="inputSlider envelopeInputSlider" value=".1">
            <input type="range" min="0" max="2" step=".1" id="envelopeRelease"
              class="inputSlider envelopeInputSlider" value=".1">
          </div>
          <input type="range" min="0" max="4" step=".1" id="envelopeAmmt"
            class="inputSlider envelopeInputSlider" value="1">

        </div>
      
      <div class="keyboard">
        <div class="whiteKey key" id="C">A
          <div class="blackKey key" id="Cs">W</div>
        </div>
        <div class="whiteKey key" id="D">S
          <div class="blackKey key" id="Ds">E</div>
        </div>
        <div class="whiteKey key" id="E">D</div>

        <div class="whiteKey key" id="F">F
            <div class="blackKey key" id="Fs">T</div>
        </div>
        <div class="whiteKey key" id="G">G
            <div class="blackKey key" id="Gs">Y</div>
        </div>  
        <div class="whiteKey key" id="A">H
            <div class="blackKey key" id="As">U</div>
        </div>
        <div class="whiteKey key" id="B">J</div>
        <div class="whiteKey key" id="C2">K
          <div class="blackKey key" id="Cs2">O</div>
        </div>
        <div class="whiteKey key" id="D2">L
          <div class="blackKey key" id="Ds2">P</div>
        </div>
        <div class="whiteKey key" id="E2">;</div>  
      </div>
    </div>
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="osc1Mix" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="osc2Mix" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="osc3Mix" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filter1Freq" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filter2Freq" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filterSeries" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filterWetDry" style="display:none">

      <div class="textBox" id="infoRight"></div>
  </div>
  </body>
</html>
