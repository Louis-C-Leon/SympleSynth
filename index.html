<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Browser Synthesizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <div class="button" id="synthPlay">play note</div>

    <div class="button" id="toggleOsc1">change osc1</div>
    <div class="button" id="toggleOsc2">change osc2</div>
    <div class="button" id="toggleOsc3">change osc3</div>

    <input type="range" id="level1" min="0" max="1" step="0.05">
    <input type="range" id="level2" min="0" max="1" step="0.05">
    <input type="range" id="level3" min="0" max="1" step="0.05">
  </body>
</html>
