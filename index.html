<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript Browser Synthesizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="bundle.js"></script>
  </head>
  <body>

    <div class="keyboardContainer">

      <canvas id="visualizer"></canvas>
      <div class="masterVolumeContainer">
        <input type="range" class="inputSlider"min="0" max="1" step=".05" 
        value=".7" id="masterVolume">
      </div>

      <div class="octaveContainer">
        <input type="range" min="1" max="5" step="1" id="synthOctave" 
        class="inputSlider" value="3">
      </div>

      <div class="oscControls" id="osc1Controls">
        <div class="waveDropdown" id="osc1Dropdown">Sine</div>
        <div class="waveDropdownContent" id="osc1Wave">
          <div class="waveDropdownItem" id="osc1Sine">sine</div>
          <div class="waveDropdownItem" id="osc1Square">square</div>
          <div class="waveDropdownItem" id="osc1Triangle">triangle</div>
          <div class="waveDropdownItem" id="osc1Saw">sawtooth</div>
        </div>
        <input type="range" min="-12" max="12" step="1" id="osc1Interval" 
          class="inputSlider oscInputSlider" value="0">
        <input type="range" class="inputSlider oscInputSlider"min="0" max="1" step=".05" 
          value=".7" id="osc1Vol">
      </div>

      <div class="keyboard">
        <div class="whiteKey" id="C">A
          <div class="blackKey" id="Cs">W</div>
        </div>
        <div class="whiteKey" id="D">S
          <div class="blackKey" id="Ds">E</div>
        </div>
        <div class="whiteKey" id="E">D</div>

        <div class="whiteKey" id="F">F
            <div class="blackKey" id="Fs">T</div>
        </div>
        <div class="whiteKey" id="G">G
            <div class="blackKey" id="Gs">Y</div>
        </div>  
        <div class="whiteKey" id="A">H
            <div class="blackKey" id="As">U</div>
        </div>
        <div class="whiteKey" id="B">J</div>
        <div class="whiteKey" id="C2">K
          <div class="blackKey" id="Cs2">O</div>
        </div>
        <div class="whiteKey" id="D2">L
          <div class="blackKey" id="Ds2">P</div>
        </div>
        <div class="whiteKey" id="E2">;</div>  
      </div>
    </div>
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="osc1Mix" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="osc2Mix" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="osc3Mix" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filter1Freq" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filter2Freq" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filterSeries" style="display:none">
    <input type="range" 
      min="0" max="1" step=".05" value=".7"
      id="filterWetDry" style="display:none">
  </body>
</html>
